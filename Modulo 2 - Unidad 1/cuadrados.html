<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de fondo</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        #square1 {
            background-color: red;
        }
        #square2 {
            background-color: green;
        }
        #square3 {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
    <div id="square3" class="square"></div>

    <script>
        document.getElementById('square1').addEventListener('click', function() {
            document.body.style.backgroundColor = 'red';
        });
        document.getElementById('square2').addEventListener('click', function() {
            document.body.style.backgroundColor = 'green';
        });
        document.getElementById('square3').addEventListener('click', function() {
            document.body.style.backgroundColor = 'blue';
        });
    </script>

</body>
</html>
